<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exenplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
        }
        div:hover{
            color: black;
        }
    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o maose em cima sobre p texto abaixo</p>
    <div>
        Passe o cursor aqui
        <p>Texto Escondido ...</p>    
    </div>                  
    <p>Fim do Exemplo</p>
</body>
</html>
